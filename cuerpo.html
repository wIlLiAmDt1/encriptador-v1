<!DOCTYPE html>
<html lang="e">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">  
    <link rel="stylesheet" href="esquema.css">
</head>
<body>   
    <header>
        <img src="/Imagenes/Logo.png" alt="logo">
    </header>

    <main>
        <div>
            <textarea placeholder="Ingrese el texto aquí"></textarea>

            <img src="/Imagenes/bi_exclamation-circle-fill.png" alt="alerta">
            <p>Solo letras minúsculas y sin acentos</p>
    
            <input type="button" value="Encriptar">
            <input type="button" value="Desencriptar">

        </div>
        
        <div>
            <img src="/Imagenes/Muñeco.png" alt="personaje">

            <h3>Ningún mensaje fue <br>encontrado</h3>
            <p>Ingrese el texto que desees encriptar o <br> desencriptar.</p>
    
            <input type="button" value="Copiar">
            <p></p>

        </div>

    </main>

</body>
</html>
